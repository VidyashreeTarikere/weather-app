<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Weather Application in Javascript</title>
</head>

<body>
    <nav class="navbar navbar-default" id="nav_bar">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand navbar-link" id="weather">
                    <i class='fas fa-cloud-sun-rain' style='font-size:24px'></i>
                    <strong>Weather Application</strong>
                </a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="navcol">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="navcol">
                <ul class="nav navbar-nav navbar-right" id="nav_list">
                    <li><a href="current.html">Current</a></li>
                    <li><a href="forecast.html">Forecast</a></li>
                    <li><a href="https://openweathermap.org/" target="_blank">Open Weather Map</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron" style="margin-bottom: 0px; background-color: rgb(31, 185, 206);color: black;">
        <h2 class="text-center" style="font-size: 40px; font-weight: 600;">Get current information</h2>
    </div>

    <div class="container" style="height:650px; border:1px solid;">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center text-dark">Enter city name</h3>
            </div>

            <div class="row form-group form-inline" id="cityDiv">
                <input type="text" id="city" name="city" class="form-control search" placeholder="Enter city name">


            </div>


        </div>

        <div id="error"></div>
        <div id="showWeather"></div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="row text-center" style="padding-top: 30px">
                <p>Copyrights &copy; Weather App By Tarikere</p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="weather.js"></script>
</body>

</html>
